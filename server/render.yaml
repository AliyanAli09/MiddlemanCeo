services:
  - type: web
    name: middlemanceo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: support@middlemanceo.com
      - key: ADMIN_EMAIL
        value: support@middlemanceo.com
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false